<h4>Cascating Dropdown -Select</h4>
<div class="form-group">
  <label class="control-label" for="Country">Country:</label>
  <select [(ngModel)]="selectedCountry" (change)="onSelectCountry($event.target.value)" (ngModelchange)="onSelectCountryModelChange($event.target.value)"
    class="form-control input-lg" id="country">
    <option value="0">Select Country</option>
    <option *ngFor="let country of countries; let lastc = last " value={{country.id}}>{{country.name}} {{lastc ? countryCallFunction(country.id): ''}}</option>
  </select>
</div>

<div class="form-group">
  <label class="control-label" for="States">States:</label>
  <select *ngIf="states" [(ngModel)]="selectedState" (change)="onSelectState($event.target.value)" class="form-control input-lg"
    id="state">
    <option value="0">Select State</option>
    <option *ngFor="let state of states; let last=last " value={{state.id}}>{{state.name}} {{last ? callFunctionState(state.id):
      ''}}</option>
  </select>
</div>

<div class="form-group">
  <label class="control-label" for="City">City:</label>
  <select class="form-control input-lg" id="city">
    <option *ngIf="!selectedState" value="0">Select City</option>
    <option *ngFor="let city of cities; let last=last " value={{city.id}}>{{city.name}} {{last ? callFunctionCity(city.id):
      ''}}</option>
  </select>
</div>
